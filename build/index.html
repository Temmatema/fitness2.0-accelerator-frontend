<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <meta name="description" content="Supergym – самый большой фитнес центр за Уралом и идеальное место для укрепления тела и здоровья.">
    <title>SUPERGYM</title>
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="preload" href="fonts/AlumniSans-SemiBold.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/roboto-condensed-medium.woff2" as="font" crossorigin="anonymous">
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <div class="header__top">
            <h2 class="header__heading">supergym</h2>
            <a href="tel:88005555555" class="header__phone">8-800-555-55-55</a>
          </div>
          <div class="header__content">
            <div class="header__content-wrap">
              <p class="header__desc">
                Тренажёрный зал
                Групповые занятия
                Кардио-зона
              </p>
              <h2 class="header__subtitle">омск</h2>
              <h1 class="header__title">Фитнес <span>Центр</span></h1>
              <button class="btn header__btn">Купить абонемент</button>
            </div>
            <div class="img-wrap">
              <picture>
                <source media="(max-width: 767px)" srcset="img/header-banner-tablet.jpg">
                <img src="img/header-banner.jpg" width="500" height="556" srcset="img/header-banner@2x.jpg 2x" alt="Тренер.">
              </picture>
            </div>
          </div>
        </div>
      </header>
      <main>

      </main>
      <footer>
        <div class="container"></div>
      </footer>
    </div>

    <!-- Модалки -->
    <div class="modal modal--preload" data-modal="feedback">
      <div class="modal__wrapper">
        <div class="modal__overlay" data-close-modal></div>
        <div class="modal__content">
          <p class="modal__description">Обычная модалка</p>
          <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
            <svg width="15" height="15">
              <use xlink:href="img/sprite.svg#icon-close"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <div class="modal modal--preload modal--fit-content modal--no-scale" data-modal="success">
      <div class="modal__wrapper">
        <div class="modal__overlay" data-close-modal></div>
        <div class="modal__content">
          <p class="modal__description">Размер этой модалки зависит от ширины контента,<br> отключена анимация-скейл</p>
          <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
            <svg width="15" height="15">
              <use xlink:href="img/sprite.svg#icon-close"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <script src="js/vendor.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
